<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="stylesheet" href="css/login.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">Login Form</div>
        <form id="loginForm" action="#">
            <div class="field">
               <input type="email" id="email" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" id="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="sign_up.html">Signup now</a>
            </div>
         </form>
      </div>
   </body>
   <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
  
      // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyBGDE98TlLaAhsHCteRaxhCAufqCHIyHNw",
          authDomain: "login-31f07.firebaseapp.com",
          projectId: "login-31f07",
          storageBucket: "login-31f07.appspot.com",
          messagingSenderId: "166160796576",
          appId: "1:166160796576:web:5b05b48194afc28c8372c5"
      };
  
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();
  
      document.getElementById('loginForm').addEventListener('submit', (e) => {
          e.preventDefault();
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
  
          signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                  // Signed in 
                  const user = userCredential.user;
                  alert('User logged in!');
                  // Redirect to the dashboard page after successful login
                  window.location.href = "index.html";
              })
              .catch((error) => {
                  const errorCode = error.code;
                  const errorMessage = error.message;
                  alert(errorMessage);
              });
      });
  </script>
</html>
